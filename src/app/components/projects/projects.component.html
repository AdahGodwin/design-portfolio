<div class="container">
    <hr size="1">
    <div class="heading">
        <section>02/</section>
        <section>PROJECTS</section>
        <section></section>

    </div>
    <div class="details">
        
        <section class="intro">
            Here are some select projects that showcase my passion for creating memorable web experiences, products, and bringing brands to life.
        </section>
        <section class="view" routerLink="/projects">

        </div>
       
    </div>
