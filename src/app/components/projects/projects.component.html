<div class="container">
    <div class="hr-line">
        <hr class="hr1">
    </div>
    <div class="heading heading-1" #heading>
        <section>02/</section>
        <section>PROJECTS</section>
        <section></section>
        <section>/04</section>
    </div>
    <div class="details">
        <div class="intro" #intro>
            <p class="text">Here are some select projects that showcase my passion for creating memorable web
                experiences, products, and bringing brands to life.
            </p>
        </div>
        <section class="view" routerLink="/projects">
            <svg id="circle" height="150" width="150">
                <path id="path" d="
                M 75, 75
                m 70, 0
                a 70,70 0 1,0 -140,0
                a 70,70 0 1,0  140,0
                " fill="transparent" stroke="black" stroke-dasharray="0 440" />
            </svg>
            <span class="view-text">View All Projects</span>
        </section>
    </div>
    <div class="card-row" #wrapperElement>
        <div class="card" *ngFor="let project of projects;
        let i = index"
        (mouseover)="setIndex(i)" 
        (mouseleave)="setIndex(-1)">

            <div class="img" [ngClass]="{
                'selected': i == hoveredIndex,
                'unselected': i !== hoveredIndex && hoveredIndex !== -1,
            }">
                <div class="img-content">
                    <section class="img-name">
                        Featured Project
                    </section>
                    <section class="img-desc">
                        {{project.name}}
                    </section>
                </div>
                <img [src]="project.image" width="100%" height="100%" alt="Img">
            </div>
            <div class="img-details">
                <div>Four Classic</div>
                <div>Website Design + Brand revolution</div>
            </div>
        </div>

    </div>
</div>
